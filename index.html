<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Hungry Snake Chase</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <div>
      <div class="header">
        <h1>Hungry Snake Game</h1>
        <h2 id="game-message">Press Start to Play</h2>
        <h3 class="score">Score: <span id="score"></span></h3>
      </div>
      <div class="gameborder-1">
        <div class="gameborder-2">
          <div class="gameborder-3">
            <div class="grid-container"></div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="start-button">Start</button>
        <button id="restart-button">Restart</button>
      </div>
    </div>
  </body>
</html>
